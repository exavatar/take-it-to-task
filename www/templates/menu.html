<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Categories</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="category in m.categories" href="#/app/category/{{category.id}}">{{category.name}}</ion-item>


        <div>
          <form method="post" name="authForm">
            <h3>Sign In</h3>
            Email Address<br>
            <input type="email" name="email" ng-model="global.authuser.email"><br>
            Password<br>
            <input type="password" name="password" ng-model="global.authuser.password"><br>
            <button ng-if="!global.user" ng-click="globalFn.signIn()">Sign In</button><br>
            <button ng-if="!global.user" ng-click="globalFn.signUp()">Sign Up</button><br>
            <button ng-if="global.user" ng-click="globalFn.signOut()">Sign Out</button>
          </form>
        </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
