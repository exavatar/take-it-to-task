<ion-view title="Tasks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <!--
    <ion-list>
      <ion-item ng-repeat="task in m.categoryTasks[m.activeCategoryId]" href="#/app/task/{{task.id}}">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        {{task.name}}
      </ion-item>
    </ion-list>
  -->
    <ul class="list">
      <li class="item item-checkbox" ng-repeat="task in global.userData.tasks">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <pre>{{task.name}}</pre>
        <a href="#/app/task/{{task.id}}"><i style="float: right" class="ion-chevron-right"></i></a>
      </li>
    </ul>
    <form name="add-task">
      Task: <input type="text" ng-model="global.taskToAdd.name">
      <button ng-click="globalFn.addTask()">Add Task</button>
    </form>
    <pre>
Global: {{global.user|json}}
{{global.taskToAdd|json}}
{{global.userData|json}}
    </pre>
  </ion-content>
</ion-view>
